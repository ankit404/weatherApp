<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>☀️Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search location">
        </header>
        <main>
            <section class="location">
                <div class="city">Balasore,Odisha</div>
                <div class="date">Sunday 16 August 2020</div>
            </section>
            <div class="current">
                <div class="temp">15<span>°C</span></div>
                <div class="weather">
                    Sunny
                </div>
                <div class="hi-low">13 °C / 16 °C</div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
